<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="main-toolbar">
    <button class="app-name" routerLink="/boardview" mat-button>
      <div class="title-subscript-container">アイㇽス</div>
      <div class="title-main-container">IRS(位置確認リアルタイムシステム)</div>
    </button>

    <app-c-burger fxShow="true" fxHide.gt-xs></app-c-burger>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-sm>
      <button
        routerLink="/main"
        routerLinkActive="toolbar-menu-buttons-activelink"
        class="toolbar-menu-buttons"
        mat-flat-button
      >
        <mat-icon>dashboard</mat-icon>
        出勤率確認
      </button>
      <button
        routerLink="/boardview"
        routerLinkActive="toolbar-menu-buttons-activelink"
        class="toolbar-menu-buttons"
        mat-flat-button
      >
        <mat-icon>table_chart</mat-icon>
        位置確認
      </button>
      <button
        routerLink="/absent"
        routerLinkActive="toolbar-menu-buttons-activelink"
        class="toolbar-menu-buttons"
        mat-flat-button
      >
        <mat-icon>table_chart</mat-icon>
        対応表
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    hasBackdrop="true"
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      (closed)="retriggerBurger()"
      mode="over"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
    </mat-sidenav>

    <mat-sidenav-content class="side-nav-content">
      <ngx-loading-bar
        [includeSpinner]="false"
        color="#0073c0"
        height="6px"
        ref="router"
      ></ngx-loading-bar>
      <ngx-loading-bar
        [includeSpinner]="false"
        color="#0073c0"
        height="6px"
        ref="http"
      ></ngx-loading-bar>
      <router-outlet>
        <ng-http-loader
          opacity="0.7"
          [extraDuration]="400"
          class="overlay-swal"
          [backgroundColor]="'#0073c0'"
          [backdropBackgroundColor]="'#ffffff'"
          [spinner]="spinkit.skCubeGrid"
        ></ng-http-loader>
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <div class="footer" fxLayout="row wrap" fxLayoutAlign="center center">
    Taiyo Yuden Co. Ltd © {{ yearNow }}
  </div>
</div>
